    <div id="app">
        <h2>当前计数：{{counter}}</h2>
        <button v-on:click="add">+</button>
        <button v-on:click="sub">-</button>
    </div>
    <script>
        // const app = new Vue({
        //     el: '#app',
        //     data: {
        //         message: "Hello Vue",
        //         movies:["美国队长2","复仇者联盟4","钢铁侠1","蜘蛛侠3","雷神"]
        //     }
        // })
        const app = new Vue({
            el: "#app",
            data: {
                counter: 0
            },
            methods: {
                add: function () {
                    this.counter++;
                },
                sub: function () {
                    this.counter--;
                }
            },
        })
    </script>
</body>
