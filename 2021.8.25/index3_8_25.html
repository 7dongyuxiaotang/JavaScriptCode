<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
  <div id="app" @click="divclick">
    <button @click.stop="btn1">按钮一</button>
    <br>
    <br>
    <form action="baidu">
      <input type="submit" value="提交按钮" @click.stop.prevent="submitclick">
    </form>
  </div>
  <script>
    const app = new Vue({
      el:"#app",
      data:{
        event2:"hello vue",
      },
      methods:{
        btn1(){
          console.log("按钮被点击");
        },
        divclick(){
          console.log("div被点击");
        },
        submitclick(){
          console.log("提交按钮被点击");
        }
      }
    })
  </script>
</body>
</html>
