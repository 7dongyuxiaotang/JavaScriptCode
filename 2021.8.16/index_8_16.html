<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var myClick = function (btn, fun) {
        var btn = document.getElementById(btn);
        btn.onclick = fun;

    }
    window.onload = function () {
        //创建一个“广州”节点，添加到#city下
        myClick("btn1", function () {
            //document.createElement()可以用于创建一个元素节点对象
            //它需要一个标签名作为参数，将会根据该标签名创建元素节点对象
            //并将创建好的对象作为返回值返回
            var li = document.createElement("li");
            var gzText = document.createTextNode("广州");
            //document.createTextNode()可以用来创建一个文本节点对象，需要一个文本内容作为参数
            //将会根据该内容创建文本节点，并将新的节点返回

            /*
            * 将gzText设置li的节点
            *   appendChild()-向父节点中添加一个新的字节点
            *   - 用法：父节点.appendChild(字节点);
            */
            li.appendChild(gzText);
            var city = document.getElementById("city");
            city.appendChild(li);
        });


        //将“广州”节点插入到bj前面
        myClick("btn2", function () {
            //创建广州
            var li = document.createElement("li");
            var gzText = document.createTextNode("广州");
            li.appendChild(gzText);
            //获取id为bj的节点
            var bj = document.getElementById("bj");
            //获取父节点city
            var city = document.getElementById("city");
            //inserBefore
            //- 可以在指定的字节点前插入新的子节点
            // 父节点.inserBefore(新节点,旧节点)
            city.insertBefore(li, bj);
        });



        //广州节点替换北京节点
        myClick("btn3", function () {
            //创建广州
            var li = document.createElement("li");
            var gzText = document.createTextNode("广州");
            li.appendChild(gzText);
            //获取id为bj的节点
            var bj = document.getElementById("bj");
            //获取父节点city
            var city = document.getElementById("city");
            //replaceChild
            //- 可以在指定的字节点替换新的子节点
            // 父节点.replaceChild(新节点,旧节点)
            city.replaceChild(li, bj);
        });

        //删除北京节点
        myClick("btn4", function () {
            //获取id为bj的节点
            var bj = document.getElementById("bj");
            //获取父节点city
            var city = document.getElementById("city");
            /*
            *  removechlid()
            *   - 删除子节点
            *   - 语法：父节点.removeChild(子节点);
            * 
            */
           city.removeChild(bj);
        });
        myClick("btn5", function () {
            //document.createElement()可以用于创建一个元素节点对象
            //它需要一个标签名作为参数，将会根据该标签名创建元素节点对象
            //并将创建好的对象作为返回值返回
            var li = document.createElement("li");
            li.innerHTML = "广州";
			var city = document.getElementById("city");
			city.appendChild(li);
        });
    }
</script>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    #city {
        width: 50px;
        border: 1px solid burlywood;
        overflow: hidden;
        background-color: chartreuse;
        color: black;
        position: relative;
    }

    .btn {
        position: absolute;
        top: 800px;
    }
</style>

<body>
    <div>
        <ul id="city">
            <li id="bj">北京</li>
        </ul>

    </div>
    <div class="btn">
        <button id="btn1">创建一个“广州”节点，添加到#city下</button>
        <button id="btn2">将“广州”节点插入到bj前面</button>
        <button id="btn3">广州节点替换北京节点</button>
        <button id="btn4">删除北京节点</button>
        <button id="btn5">新方法：创建一个“广州”节点，添加到#city下</button>
    </div>
</body>

</html>
