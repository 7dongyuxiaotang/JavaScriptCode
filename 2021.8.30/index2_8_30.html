<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="app">
    <cpn><p>我是p标签</p></cpn>
    <cpn><span>我是span标签</span></cpn>
    <cpn><i>我是i标签</i></cpn>
    <cpn><s>我是s标签</s></cpn>
  </div>
  <template id="cpn">
    <div>
      <h1>我是组件一</h1>
      <slot></slot>
    </div>
  </template>
  <script>
    const app = new Vue({
      el:"#app",
      components:{
        cpn:{
          template:"#cpn",
        }
      }
    })
  </script>
</body>
</html>
