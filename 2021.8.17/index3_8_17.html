        // var inp = document.getElementsByTagName("input")[0];
        document.onkeydown = function (event) {
            var speed = 10;
            if (event.ctrlKey) {
                speed = 50;
            };
            switch (event.keyCode) {
                case 37:
                    box.style.left = box.offsetLeft - speed + "px";
                    break;
                case 39:
                    box.style.left = box.offsetLeft + speed + "px";
                    break;
                case 38:
                    box.style.top = box.offsetTop - speed + "px";
                    break;
                case 40:
                    box.style.top = box.offsetTop + speed + "px";
                    break;

            }
        };

</script>
<style>
    #box {
        height: 100px;
